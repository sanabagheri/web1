<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود به سایت</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="all-page">
      <div class="register-card">
        <div class="regis-logo">
          <img src="./images/header/logo.png" alt="" />
        </div>

        <div class="regis-text">
          <h4>ورود و ثبت‌نام در سایت</h4>

          <h5>
            برای ورود و یا ثبت‌نام در سایت، لطفا شماره موبایل خود را وارد
            نمایید.
          </h5>

          <form action="#" method="post" class="form">
            <input type="text" name="firstName" id="firstName" />
            <label for="firstName">شماره موبایل</label>
          </form>

          <button class="reg-butt">
            <span>ورود به سایت </span>
          </button>

          <p class="reg-end">
            ورود شما به معنای پذیرش
            <span class="blue">شرایط و قوانین</span> سایت است.
          </p>
        </div>
      </div>
    </div>

    <footer class="reg-footer">
      <span>صفحه اصلی</span>
      <span>درباره ما</span>
      <span>محصولات</span>
      <span>سوالات متداول</span>
      <span>معرفی محصولات</span>
      <span>تماس با ما</span>
    </footer>
  </body>
</html>
